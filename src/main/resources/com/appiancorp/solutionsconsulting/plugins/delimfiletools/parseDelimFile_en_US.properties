function.parsedelimfile.description=Parses a delimited text file, returning a Dictionary containing the success value, an error message, and an array of Dictionaries as the values. If a header row is included, value Dictionary key names will be the values of the first row, otherwise they will be the 1-based number of the column.
function.parsedelimfile.param.delimitedFile.description=The Appian Document to parse
function.parsedelimfile.param.separator.description=The delimiter character to use for separating entries. Must be a single character.
function.parsedelimfile.param.hasHeaderRow.description=If true, the first line of the file contains the column / field names
function.parsedelimfile.param.escapeChar.description=The character to use for escaping a separator or quote. Must be a single character.
function.parsedelimfile.param.quoteChar.description=The character to use for quoted elements. Must be a single character.
function.parsedelimfile.param.ignoreQuotes.description=If true, quotations are ignored
function.parsedelimfile.param.strictQuotes.description=If true, characters outside the quotes are ignored
function.parsedelimfile.param.ignoreLeadingWhiteSpace.description=If true, white space in front of a quote in a field is ignored
function.parsedelimfile.param.includeTotalCount.description=If true, the results will contain 'totalLines' with the number of lines in the Document
function.parsedelimfile.param.pagingInfo.description=An a!pagingInfo() instance. Allows for batching of the file. Sorting not yet supported.